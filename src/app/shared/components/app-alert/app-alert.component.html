<div [@slideInOut]="payload ? 'in' : 'out'" class="alert alert-app-level" [ngClass]="payload.type" *ngIf="payload">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <div *ngIf="payload.message" class="alert-text">
        {{ payload.message }}
      </div>
      <div *ngIf="payload.action" class="alert-actions">
        <button class="btn alert-action">Detail</button>
      </div>
    </div>
  </div>
  <button type="button" class="close" aria-label="Close">
    <clr-icon (click)="payload = null" aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
