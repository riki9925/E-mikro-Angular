<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row col-md-12">
          <form action="" class="form-block">
            <div class="form-group">
              <label>Jenis Unit Bisnis</label>
              <div class="select">
                <select [(ngModel)]="selectedJenis" (ngModelChange)="onChangeJenis()"
                        [ngModelOptions]="{standalone: true}">
                  <option value="0" disabled selected>Select Unit Bisnis</option>
                  <option *ngFor="let item of jenis" [ngValue]="item">{{item}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card-block">
        <clr-datagrid>
          <clr-dg-column [clrDgField]="'KU'">KODE UNIT</clr-dg-column>
          <clr-dg-column [clrDgField]="'NAMA_UNIT'">NAMA UNIT</clr-dg-column>
          <clr-dg-column [clrDgField]="'ST'">STATUS</clr-dg-column>
          <clr-dg-column>Action</clr-dg-column>

          <clr-dg-row *clrDgItems="let item of unitList">
            <clr-dg-cell>{{item.KU}}</clr-dg-cell>
            <clr-dg-cell>{{item.NAMA_UNIT}}</clr-dg-cell>
            <clr-dg-cell>
              <td *ngIf="item.ST == 0"><a class="label label-warning">Tidak Active</a></td>
              <td *ngIf="item.ST == 1"><a class="label label-success">Active</a></td>
            </clr-dg-cell>
            <clr-dg-cell>
              <button type="button" (click)="update(item)" class="btn btn-primary btn-sm">Edit</button>
            </clr-dg-cell>
          </clr-dg-row>
          <clr-dg-footer>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} Unit
            <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
          </clr-dg-footer>
        </clr-datagrid>
      </div>
      <div class="card-footer">

      </div>
    </div>
  </div>
</div>
