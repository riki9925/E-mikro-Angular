<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Update Unit Bisnis
      </div>
      <div class="card-block">
        <form [formGroup]="unitForm" class="form-block" novalidate>
          <div class="form-group">
            <label>KODE UNIT</label>
            <input formControlName="KU" disabled placeholder="Modal" name="modal" type="text"/>
            <div *ngIf="isRequired('KU')" class="label label-danger">
              Required
            </div>
          </div>
          <div class="form-group">
            <label>NAMA UNIT</label>
            <input formControlName="NAMA_UNIT" placeholder="Pengurus" name="pengurus" type="text"/>
            <div *ngIf="isRequired('NAMA_UNIT')" class="label label-danger">
              Required
            </div>
          </div>
          <div class="form-group">
            <label>STATUS</label>
            <div class="select">
              <select formControlName="ST">
                <option value="0">TIDAK AKTIF</option>
                <option value="1">AKTIF</option>
              </select>
            </div>
            <div *ngIf="isRequired('ST')" class="label label-danger">
              Required
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="row col-md-12">
          <div (click)="update()" class="btn btn-primary float-md-right">Simpan</div>
          <div (click)="back()" class="btn float-md-right">Kembali</div>
        </div>
      </div>
    </div>
  </div>
</div>
